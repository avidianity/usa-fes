<app-title title="Criteria List"></app-title>

<app-card class="mt-3">
	<div class="flex flex-wrap -mx-3 mb-2">
		<app-card class="w-full lg:w-1/3 px-4">
			<form (ngSubmit)="submit()">
				<h4 class="text-lg font-bold">Question Form</h4>
				<hr class="mt-2 mb-4" />
				<label class="form-label" for="criteria_id">Criteria</label>
				<select
					class="form-control mb-2"
					name="criteria_id"
					id="criteria_id"
					[(ngModel)]="data.criteria_id"
				>
					<option value="">-- Select --</option>
					<option
						*ngFor="let criteria of criterias"
						[value]="criteria.id"
					>
						{{ criteria.title }}
					</option>
				</select>
				<label class="form-label" for="description">Question</label>
				<textarea
					class="form-control"
					name="description"
					id="description"
					type="text"
					placeholder="Question"
					[(ngModel)]="data.description"
					[disabled]="processing"
				></textarea>
				<div class="flex mt-4">
					<button
						type="submit"
						class="btn-primary mr-1 ml-auto"
						[disabled]="processing"
					>
						Save
					</button>
					<button
						type="button"
						class="btn-gray"
						[disabled]="processing"
						(click)="clearQuestion()"
					>
						Cancel
					</button>
				</div>
			</form>
		</app-card>
		<app-card class="w-full lg:w-2/3">
			<form class="px-1">
				<h4 class="text-lg font-bold">
					Evaluation Questionnaire for Academic Year:
					{{ academicYear.year }}
					{{ academicYear.semester }} Semester
				</h4>
				<hr class="my-2" />
				<div class="flex">
					<button
						type="submit"
						class="btn-primary ml-auto"
						(click)="saveOrder()"
					>
						Save Order
					</button>
				</div>
				<div class="mt-4 px-2">
					<div class="mt-4 border border-emerald-500 px-3 py-4">
						<h4 class="text-lg">Rating Legend</h4>
						<p class="mb-4">
							5 = Strongly Agree, 4 = Agree, 3 = Uncertain, 2 =
							Disagree, 1 = Strongly Disagree
						</p>
					</div>
					<div
						class="px-4 overflow-y-visible md:overflow-y-auto h-auto md:h-96 z-0"
					>
						<div class="my-2" *ngFor="let criteria of criterias">
							<div
								class="bg-gray-600 text-white px-4 py-2 flex flex-wrap -mx-3"
							>
								<div class="w-1/2">
									<h6 class="font-bold">
										{{ criteria.title }}
									</h6>
								</div>
								<div class="w-1/2">
									<div class="flex flex-wrap -mx-3">
										<div
											class="w-1/5 text-center"
											*ngFor="
												let number of [5, 4, 3, 2, 1]
											"
										>
											<h6 class="font-bold">
												{{ number }}
											</h6>
										</div>
									</div>
								</div>
							</div>
							<div
								class="px-4 py-2 flex flex-wrap -mx-3"
								*ngFor="let question of criteria.questions"
							>
								<div class="w-1/2">
									<p class="flex items-center">
										<app-question-item-menu
											[question]="question"
											[onMoveUp]="moveUp"
											[onMoveDown]="moveDown"
											[onEdit]="edit"
											[onDelete]="delete"
										></app-question-item-menu>
										{{ question.description }}
									</p>
								</div>
								<div class="w-1/2">
									<div class="flex flex-wrap -mx-3">
										<div
											class="w-1/5 text-center"
											*ngFor="
												let number of [5, 4, 3, 2, 1]
											"
										>
											<input
												type="radio"
												[name]="
													getInputName(
														criteria,
														question
													)
												"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</app-card>
	</div>
</app-card>
