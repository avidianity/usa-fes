<li
	class="py-3 px-4 border-b border-gray-300 flex items-center first:rounded-t"
>
	<h4 class="text-md">
		{{ criteria.title }}
	</h4>
	<div class="relative ml-auto">
		<i
			class="las la-ellipsis-v text-xl p-1 hover:cursor-pointer hover:bg-gray-500 hover:text-white rounded-full"
			[ngClass]="{ 'bg-gray-500': menuOpen, 'text-white': menuOpen }"
			(click)="toggleMenu()"
		></i>
		<div
			class="bg-white shadow-lg rounded absolute border border-gray-200 -left-32 top-0 p-2"
			*ngIf="menuOpen"
		>
			<ul class="list-none">
				<li class="text-center my-1">
					<button class="btn-emerald w-full" (click)="moveUp()">
						Move Up
					</button>
				</li>
				<li class="text-center my-1">
					<button class="btn-gray w-full" (click)="moveDown()">
						Move Down
					</button>
				</li>
				<li class="text-center my-1">
					<button class="btn-yellow w-full" (click)="edit()">
						Edit
					</button>
				</li>
				<li class="text-center my-1">
					<button class="btn-rose w-full" (click)="delete()">
						Delete
					</button>
				</li>
			</ul>
		</div>
	</div>
</li>
