<app-title [title]="title"></app-title>

<app-card>
	<form (ngSubmit)="submit()">
		<button
			type="button"
			class="btn-rose"
			[disabled]="processing"
			(click)="goBack()"
		>
			{{ processing ? '' : 'Go Back' }}
			<i class="las la-spinner animate-spin" *ngIf="processing"></i>
		</button>
		<div class="mt-4 w-full">
			<div class="flex flex-wrap -mx-3 mb-2">
				<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="form-label" for="code">Code</label>
					<input
						class="form-control"
						name="code"
						id="code"
						type="text"
						placeholder="Code"
						[(ngModel)]="data.code"
					/>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="form-label" for="name">Name</label>
					<input
						class="form-control"
						name="name"
						id="name"
						type="text"
						placeholder="Name"
						[(ngModel)]="data.name"
					/>
				</div>
				<div class="w-full px-3 mb-6 md:mb-0 md:pt-4">
					<label class="form-label" for="description">
						Description
					</label>
					<textarea
						class="form-control"
						name="description"
						id="description"
						type="text"
						placeholder="Description"
						[(ngModel)]="data.description"
					></textarea>
				</div>
				<div class="w-full md:pt-4 px-4">
					<button
						type="submit"
						class="btn-primary w-full md:w-auto"
						[disabled]="processing"
					>
						{{ processing ? '' : 'Save' }}
						<i
							class="las la-spinner animate-spin"
							*ngIf="processing"
						></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</app-card>
