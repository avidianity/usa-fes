<app-title [title]="title"></app-title>

<app-card>
	<form (ngSubmit)="submit()">
		<button
			type="button"
			class="btn-rose"
			[disabled]="processing"
			(click)="goBack()"
		>
			{{ processing ? '' : 'Go Back' }}
			<i class="las la-spinner animate-spin" *ngIf="processing"></i>
		</button>
		<div class="mt-4 w-full">
			<div class="flex flex-wrap -mx-3 mb-2">
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="year">Year</label>
					<input
						class="form-control"
						name="year"
						id="year"
						type="text"
						placeholder="Year"
						[(ngModel)]="data.year"
					/>
				</div>
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="semester">Semester</label>
					<select
						class="form-control"
						name="semester"
						id="semester"
						type="text"
						placeholder="Name"
						[(ngModel)]="data.semester"
					>
						<option value="">-- Select --</option>
						<option
							*ngFor="let semester of semesters"
							[value]="semester"
						>
							{{ semester }}
						</option>
					</select>
				</div>
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="status"
						>Evaluation Status</label
					>
					<select
						class="form-control"
						name="status"
						id="status"
						type="text"
						placeholder="Name"
						[(ngModel)]="data.status"
					>
						<option value="">-- Select --</option>
						<option
							*ngFor="let status of statuses"
							[value]="status"
						>
							{{ status }}
						</option>
					</select>
				</div>
				<div class="w-full px-3 mb-6 md:mb-0 md:pt-4">
					<div class="flex items-center">
						<label for="active">
							<input
								type="checkbox"
								name="active"
								id="active"
								class="rounded-full mr-1 disabled:bg-gray-200"
								[(ngModel)]="data.active"
								[disabled]="processing"
							/>
							<small>System Default</small>
						</label>
					</div>
				</div>
				<div class="w-full md:pt-4 px-4">
					<button
						type="submit"
						class="btn-primary w-full md:w-auto"
						[disabled]="processing"
					>
						{{ processing ? '' : 'Save' }}
						<i
							class="las la-spinner animate-spin"
							*ngIf="processing"
						></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</app-card>
