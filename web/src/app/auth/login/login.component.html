<div class="md:bg-red-500 h-screen w-screen flex items-center justify-center">
	<div class="bg-white md:rounded-lg md:shadow px-10 md:px-14 pt-6 pb-14">
		<div class="text-center">
			<img
				src="/assets/logo-rounded.png"
				class="mx-auto shadow h-28 w-28 rounded-full border border-gray-200"
				alt="USA-FES"
			/>
			<h3 class="text-2xl md:text-3xl mt-2">University of San Agustin</h3>
			<p class="text-2xl">Faculty Evaluation System</p>
		</div>
		<form
			class="md:w-11/12 w-full md:max-w-sm mx-auto mt-6"
			(ngSubmit)="submit()"
		>
			<div class="flex flex-wrap -mx-3">
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email"
						class="form-control"
						[(ngModel)]="data.email"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						class="form-control"
						[(ngModel)]="data.password"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full px-3">
					<div class="flex items-center">
						<label for="remember">
							<input
								type="checkbox"
								name="remember"
								id="remember"
								class="rounded-full mr-1 disabled:bg-gray-200"
								[(ngModel)]="data.remember"
								[disabled]="processing"
							/>
							<small>Remember Me</small>
						</label>
					</div>
				</div>
			</div>
			<button
				type="submit"
				class="btn-primary w-full mt-4 py-2"
				[disabled]="processing"
			>
				{{ processing ? '' : 'Sign In' }}
				<i class="las la-spinner animate-spin" *ngIf="processing"></i>
			</button>
			<div class="flex">
				<a
					routerLink="/register"
					class="mt-2 block text-blue-600 text-sm hover:underline"
				>
					Don't have an account? Sign Up
				</a>
				<a
					*ngIf="mailingEnabled"
					routerLink="/forgot-password"
					class="mt-2 ml-auto block text-blue-600 text-sm hover:underline"
				>
					Forgot Password
				</a>
			</div>
		</form>
	</div>
</div>
