<div class="md:bg-red-500 h-screen w-screen flex items-center justify-center">
	<div class="bg-white md:rounded-lg md:shadow px-10 pt-6 pb-14">
		<div class="text-center mx-12">
			<img
				src="/assets/logo-rounded.png"
				class="mx-auto shadow h-28 w-28 rounded-full border border-gray-200"
				alt="USA-FES"
			/>
			<h3 class="text-2xl md:text-3xl mt-2">Forgot Password</h3>
			<p class="text-xl">{{ message }}</p>
		</div>
		<form
			class="md:w-11/12 w-full md:max-w-sm mx-auto mt-6"
			(ngSubmit)="submit()"
		>
			<div class="flex flex-wrap -mx-3" *ngIf="phase === 'send'">
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email"
						class="form-control"
						[(ngModel)]="data.email"
						[disabled]="processing"
					/>
				</div>
			</div>
			<div class="flex flex-wrap -mx-3" *ngIf="phase === 'verify'">
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="otp" class="form-label">OTP</label>
					<input
						type="text"
						min="6"
						max="6"
						name="otp"
						id="otp"
						placeholder="OTP"
						class="form-control"
						[(ngModel)]="data.otp"
						[disabled]="processing"
					/>
				</div>
			</div>
			<div class="flex flex-wrap -mx-3" *ngIf="phase === 'complete'">
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						class="form-control"
						[(ngModel)]="data.password"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full px-3 pb-4 md:mb-0">
					<label for="password_confirmation" class="form-label">
						Password Confirmation
					</label>
					<input
						type="password"
						name="password_confirmation"
						id="password_confirmation"
						placeholder="Password Confirmation"
						class="form-control"
						[(ngModel)]="data.passwordConfirmation"
						[disabled]="processing"
					/>
				</div>
			</div>
			<button
				type="submit"
				class="btn-primary w-full mt-4 py-2"
				[disabled]="processing"
			>
				{{ processing ? '' : 'Submit' }}
				<i class="las la-spinner animate-spin" *ngIf="processing"></i>
			</button>
			<a
				routerLink="/login"
				class="btn-emerald block text-center w-full mt-2 py-2"
			>
				{{ processing ? '' : 'Login' }}
				<i class="las la-spinner animate-spin" *ngIf="processing"></i>
			</a>
		</form>
	</div>
</div>
