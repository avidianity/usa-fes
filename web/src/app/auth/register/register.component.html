<div
	class="bg-red-500 md:h-screen w-full flex items-center justify-center md:py-8"
>
	<form
		class="bg-white w-full md:rounded-lg md:shadow px-10 md:px-14 pt-8 pb-14 md:max-w-xl"
		(ngSubmit)="submit()"
	>
		<div class="text-center mt-4">
			<label for="picture">
				<img
					[src]="preview ? preview : '/assets/logo-rounded.png'"
					class="mx-auto shadow h-28 w-28 rounded-full border border-gray-200 hover:cursor-pointer"
					alt="Upload Profile Picture"
				/>
				<input type="file" name="picture" id="picture" class="hidden" />
			</label>
			<h3 class="text-2xl md:text-3xl mt-2">University of San Agustin</h3>
			<p class="text-2xl">Faculty Evaluation System</p>
		</div>
		<div class="w-full mt-6">
			<div class="flex flex-wrap -mx-3">
				<div
					class="w-full px-3 mb-3 md:mb-0"
					[ngClass]="{
						'md:w-1/2': data.role === rolesEnum.FACULTY
					}"
				>
					<label for="role" class="form-label md:mt-2">Role</label>
					<select
						name="role"
						id="role"
						class="form-control"
						[(ngModel)]="data.role"
						[disabled]="processing"
					>
						<option value="">-- Select --</option>
						<option *ngFor="let role of roles" [value]="role">
							{{ role }}
						</option>
					</select>
				</div>
				<div
					class="w-full md:w-1/2 px-3 mb-3 md:mb-0"
					[ngClass]="{
						hidden: data.role === rolesEnum.FACULTY
					}"
				>
					<label for="section_id" class="form-label md:mt-2">
						Section
					</label>
					<select
						name="section_id"
						id="section_id"
						class="form-control"
						[(ngModel)]="data.section_id"
						[disabled]="processing"
					>
						<option value="" disabled>-- Select --</option>
						<option
							*ngFor="let section of sections"
							[value]="section.id"
						>
							{{ section.title }}
						</option>
					</select>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
					<label for="school_id" class="form-label md:mt-2">
						School ID
					</label>
					<input
						type="text"
						name="school_id"
						id="school_id"
						placeholder="School ID"
						class="form-control"
						[(ngModel)]="data.school_id"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
					<label for="first_name" class="form-label md:mt-2">
						First Name
					</label>
					<input
						type="text"
						name="first_name"
						id="first_name"
						placeholder="First Name"
						class="form-control"
						[(ngModel)]="data.first_name"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
					<label for="last_name" class="form-label md:mt-2">
						Last Name
					</label>
					<input
						type="text"
						name="last_name"
						id="last_name"
						placeholder="Last Name"
						class="form-control"
						[(ngModel)]="data.last_name"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full px-3 mb-3 md:mb-0">
					<label for="email" class="form-label md:mt-2">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email"
						class="form-control"
						[(ngModel)]="data.email"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
					<label for="password" class="form-label md:mt-2">
						Password
					</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						class="form-control"
						[(ngModel)]="data.password"
						[disabled]="processing"
					/>
				</div>
				<div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
					<label for="password_confirmation" class="form-label mt-2">
						Confirm Password
					</label>
					<input
						type="password"
						name="password_confirmation"
						id="password_confirmation"
						placeholder="Confirm Password"
						class="form-control"
						[(ngModel)]="data.password_confirmation"
						[disabled]="processing"
					/>
				</div>
			</div>
			<button
				type="submit"
				class="btn-primary w-full md:mt-5 py-2"
				[disabled]="processing"
			>
				{{ processing ? '' : 'Sign Up' }}
				<i class="las la-spinner animate-spin" *ngIf="processing"></i>
			</button>
			<a
				routerLink="/login"
				class="mt-2 block text-blue-600 text-sm hover:underline"
			>
				Already have an account? Sign In
			</a>
		</div>
	</form>
</div>
