<app-title [title]="title"></app-title>

<app-card>
	<form (ngSubmit)="submit()">
		<button
			type="button"
			class="btn-rose"
			[disabled]="processing"
			(click)="goBack()"
		>
			{{ processing ? '' : 'Go Back' }}
			<i class="las la-spinner animate-spin" *ngIf="processing"></i>
		</button>
		<div class="mt-4 w-full">
			<div class="flex flex-wrap -mx-3 mb-2">
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="name">Curriculum</label>
					<input
						class="form-control"
						name="name"
						id="name"
						type="text"
						placeholder="Curriculum"
						[(ngModel)]="data.name"
					/>
				</div>
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="level">Year Level</label>
					<input
						class="form-control"
						name="level"
						id="level"
						type="text"
						placeholder="Year Level"
						[(ngModel)]="data.level"
					/>
				</div>
				<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
					<label class="form-label" for="section">Section</label>
					<input
						class="form-control"
						name="section"
						id="section"
						type="text"
						placeholder="Section"
						[(ngModel)]="data.section"
					/>
				</div>
				<div class="w-full md:pt-4 px-4">
					<button
						type="submit"
						class="btn-primary w-full md:w-auto"
						[disabled]="processing"
					>
						{{ processing ? '' : 'Save' }}
						<i
							class="las la-spinner animate-spin"
							*ngIf="processing"
						></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</app-card>
