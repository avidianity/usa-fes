<div class="flex flex-col md:flex-row h-screen w-full" *ngIf="user !== null">
	<app-sidebar
		[toggle]="sidebarToggle"
		[sidebarToggle]="onSidebarToggle"
		[user]="user"
	></app-sidebar>
	<div class="h-full w-full bg-gray-100">
		<app-navbar
			[sidebarToggle]="onSidebarToggle"
			[user]="user"
		></app-navbar>
		<div class="pt-6 px-5">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
